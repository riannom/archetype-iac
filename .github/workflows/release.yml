name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            api/requirements.txt
            agent/requirements.txt

      - name: Install API dependencies
        run: |
          cd api
          pip install -r requirements.txt

      - name: Install coverage tooling
        run: |
          pip install pytest-cov

      - name: Run API tests with coverage
        env:
          DATABASE_URL: sqlite:///test.db
          REDIS_URL: redis://localhost:6379/0
          WORKSPACE: /tmp/archetype-test
        run: |
          cd api
          PYTHONPATH="${PYTHONPATH}:$(pwd)/.." pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-report=xml:../reports/api-coverage.xml --cov-fail-under=55

      - name: Install Agent dependencies
        run: |
          cd agent
          pip install -r requirements.txt

      - name: Run Agent tests with coverage
        run: |
          cd agent
          pytest tests/ -v --tb=short --cov=agent --cov-report=term-missing --cov-report=xml:../reports/agent-coverage.xml --cov-fail-under=50

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Run tests with coverage
        run: |
          cd web
          NODE_OPTIONS="--max-old-space-size=4096" npm test -- --run --pool=threads --poolOptions.threads.minThreads=1 --poolOptions.threads.maxThreads=1

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff on API
        run: ruff check api/

      - name: Run ruff on Agent
        run: ruff check agent/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Type check
        run: |
          cd web
          npx tsc --noEmit

      - name: Install shellcheck
        run: sudo apt-get update -qq && sudo apt-get install -y -qq shellcheck

      - name: Shellcheck
        run: |
          shellcheck install.sh install-controller.sh agent/install.sh \
            scripts/upgrade.sh scripts/bump-version.sh scripts/backup.sh scripts/restore.sh

  script-tests:
    name: Script Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install BATS
        run: |
          git clone --depth 1 https://github.com/bats-core/bats-core.git /tmp/bats
          sudo /tmp/bats/install.sh /usr/local

      - name: Run script tests
        run: bats tests/scripts/

  version-check:
    name: Version Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify VERSION matches tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION=$(cat VERSION)
          echo "Tag version: $TAG"
          echo "VERSION file: $VERSION"
          if [ "$TAG" != "$VERSION" ]; then
            echo "::error::VERSION file ($VERSION) does not match tag (v$TAG)"
            exit 1
          fi
          echo "Version check passed: v$VERSION"

  create-release:
    name: Create Release
    needs: [backend-tests, frontend-tests, lint, version-check, script-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine prerelease
        id: prerelease
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if echo "$TAG" | grep -qE '(-rc|-beta|-alpha)'; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
