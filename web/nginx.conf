server {
  listen 80;
  server_name _;

  client_max_body_size 4g;

  root /usr/share/nginx/html;
  index index.html;

  # Re-resolve DNS on each request so API container IP changes are picked up
  resolver 127.0.0.11 valid=5s;
  set $api_upstream http://api:8000;

  location /api/ {
    rewrite ^/api/(.*) /$1 break;
    proxy_pass $api_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts for large uploads and slow operations (e.g., docker load for 4GB+ images)
    # cEOS images can take 10+ minutes to decompress and load
    proxy_connect_timeout 900s;
    proxy_send_timeout 900s;
    proxy_read_timeout 900s;

    # Stream uploads directly without buffering to disk
    proxy_request_buffering off;

    # Disable proxy buffering for SSE streaming responses
    proxy_buffering off;
  }

  # Immutable cache for content-hashed bundles.
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # Never cache the HTML entrypoint to avoid stale chunk references after deploys.
  location = /index.html {
    try_files $uri =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  location / {
    try_files $uri /index.html;
    add_header Cache-Control "no-cache" always;
  }
}
