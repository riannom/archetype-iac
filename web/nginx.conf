server {
  listen 80;
  server_name _;

  client_max_body_size 4g;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts for large uploads and slow operations (e.g., docker load for 4GB+ images)
    # cEOS images can take 10+ minutes to decompress and load
    proxy_connect_timeout 900s;
    proxy_send_timeout 900s;
    proxy_read_timeout 900s;

    # Stream uploads directly without buffering to disk
    proxy_request_buffering off;

    # Disable proxy buffering for SSE streaming responses
    proxy_buffering off;
  }

  location / {
    try_files $uri /index.html;
  }
}
